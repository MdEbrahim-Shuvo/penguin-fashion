<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PenguinFashion</title>
    <!-- font-icon link -->
    <script src="https://kit.fontawesome.com/84a173ef2c.js" crossorigin="anonymous"></script>
    <!-- favicon link -->
     <link rel="shortcut icon" href="images/Group 33071.png" type="image/x-icon">
    <!-- css file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="penguin-header" class="bg-hero px-5">
            <div class="header-container lg:max-w-4xl mx-auto">
                <nav class="flex items-center justify-between sm:flex-col sm:justify-center sm:gap-3 lg:flex-row lg:justify-between py-10">
                    <div class="logo-part flex items-center">
                        <div class="logo-img">
                            <img src="images/Group 33071.png" alt="">
                        </div>
                        <div class="logo-text">
                            <h3 class="font-bold text-2xl font-montserrat capitalize"><span class="text-primary-olive ">Penguin</span> Fashion</h3>
                        </div>
                    </div>
                    <div class="nav-bar hidden sm:block">
                        <ul class="flex items-center gap-14">
                            <li><a class="font-medium text-base leading-6 font-roboto" href="">Home</a></li>
                            <li><a class="font-medium text-base leading-6 font-roboto" href="">Product</a></li>
                            <li><a class="font-medium text-base leading-6 font-roboto" href="">About Us</a></li>
                            <li><a class="font-medium text-base leading-6 font-roboto" href="">Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="humbar-icon sm:hidden">
                        <svg  xmlns="http://www.w3.org/2000/svg"   width="35"  height="35"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-align-right"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 6l16 0" /><path d="M10 12l10 0" /><path d="M6 18l14 0" /></svg>
                    </div>
                </nav>
                <div class="banner-part md:flex items-center justify-between lg:gap-45 md:gap-20">
                    <div class="banner-text-content space-y-2">
                        <h1 class="text-80px uppercase font-bebas-neue"><span class="text-gold-title">Be the Penguins</span> of Winter</h1>
                        <p class="font-roboto text-base leading-6">Lorem Ipsum is simply dummy text of the printing 
                            and typesetting industry.</p>
                        <button class="text-base font-roboto leading-6 font-medium rounded-md bg-linear-to-r from-olive-400 to-olive-800 py-5 px-9 capitalize" ><i class="fa-solid mx-1 text-white fa-cart-shopping"></i>  Buy Now</button>
                    </div>
                    <div class="banner-img-content">
                        <img class="md:w-full" src="images/model.png" alt="">
                    </div>
                </div>
            </div>
    </header>
</body>
</html>
